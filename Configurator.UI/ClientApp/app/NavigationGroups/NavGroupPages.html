<div class="page-header" [ngClass]="IsEmbedded?'section-header':'container-fluid'" *ngIf="!HideHeader">
    <div class="row">
        <div class="col-sm-5 col-xs-12" *ngIf="!IsEmbedded">
            <h2>{{'Pages.NavigationGroups__NavGroupPages' | translate }}<span *ngIf="HeaderExtra"> - {{HeaderExtra}}</span></h2>
        </div>

        <div class="col-sm-7 col-xs-12" *ngIf="!IsEmbedded">
            <div class="row">

                    <div class="col-md-8 col-xs-12 text-last padTop">
                        
<div class="row form-group "
     id="FG_tenantCode"
     #FG_tenantCode="bsFormGroup" bs-group
     >
    <label class="col-sm-3 control-label">
        {{'Columns.Page__TenantCode' | translate }}
    </label>
    <div class="col-sm-9">
        
<select class="form-control"
        name="Form__tenantCode" 
        [li-watch]="model"
        [(ngModel)]="model.tenantCode"
         (change)="tenantChanged()" >
    <option *ngFor="let item of tenants" [ngValue]="item.code">{{item.name}}</option>
</select>
    <p *ngIf="!FG_tenantCode.Write">{{FG_tenantCode.Value}}</p>

        
    </div>
</div>

                    </div>
                <div class="col-md-4 col-xs-12 padTop padBottom">
                    <div class="pull-last btn-group">

                        
    <button class="btn btn-primary"
            (click)="save()"
            
             title="{{'Words.Save' | translate }}">
        <i class="fa fa-save fa-lg"></i> 
    </button>


    <button class="btn btn-success"
            (click)="AddPage()"
            
             title="{{'Words.Add Page To Nave' | translate }}">
        <i class="fa fa-plus fa-lg"></i> 
    </button>

                        
    <button class="btn btn-info margin-sides"
            (click)="Refresh()"
            
            >
        <i class="fa fa-redo"></i> 
    </button>

                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="IsEmbedded" class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    {{'Pages.NavigationGroups__NavGroupPages' | translate }}<span *ngIf="HeaderExtra"> - {{HeaderExtra}}</span>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!IsEmbedded">

        <ol class="breadcrumb">
            <li>
                <a routerLink="'/'">{{'Words.Main' | translate }}</a>
            </li>
            <li>
                {{'Pages.NavigationGroups__NavGroupPages' | translate }}
            </li>
        </ol>
    </div>
</div><div [ngClass]="IsEmbedded?'panel panel-default embedded':'animated fadeInRight'">
    <div [ngClass]="IsEmbedded?'panel-body':'container-fluid content-block'">
        
<div class="row">
    <div class="col-md-4">
        <naveList #NaveList [IsEmbedded]='true' (valueChange)="getPages($event)"></naveList>
    </div>
    <div class="col-md-8">
        <navigationPageList #NavigationPageList [IsEmbedded]='true'></navigationPageList>
    </div>
</div>
        
        
    </div>
</div>

<div style='display:none' #lookupOptionsContainer values='{"tenants":"C0"}'></div>
<div style='display:none' #viewParamsContainer values='{"ModelType":null,"AddUrl":null,"EditUrl":null,"DetailsUrl":null,"ListUrl":null,"Fields":[],"Other":{"NaveList":"NavigationGroups/NaveList","NavigationPageList":"NavigationGroups/NavigationPageList"}}'></div>
