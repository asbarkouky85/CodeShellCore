<p-dialog [(visible)]="Show" (onHide)="OnModalHide()" [modal]="true"  [width]="800">
    <p-header>
{{'Pages.Domains__ModuleConfigModal' | translate }}    </p-header>

    <div class="col-md-12">
        <div class="row" *ngIf="UseLocalization">
            <div class="col-xs-12 col-md-6 col-xs-offset-0 col-md-offset-6">
                <div class="btn-group btn-group-sm pull-last padBottom">
                        <button class="btn btn-sm" [ngClass]="CurrentLang=='ar'?'btn-primary':'btn-default'" (click)="CurrentLang='ar'">
                            {{'Words.ar' | translate }}
                        </button>
                        <button class="btn btn-sm" [ngClass]="CurrentLang=='en'?'btn-primary':'btn-default'" (click)="CurrentLang='en'">
                            {{'Words.en' | translate }}
                        </button>
                </div>
            </div>

        </div>

        <form #Form="ngForm" >

<div class="row form-group "
     id="FG_assemblyName"
     #FG_assemblyName="bsFormGroup" bs-group
     >
    <label class="col-sm-3 control-label">
        {{'Columns.ModuleRequestDTO__AssemblyName' | translate }}
<span style="color:red" > * </span>    </label>
    <div class="col-sm-9">
        
<select class="form-control"
        name="Form__assemblyName" 
        [li-watch]="model"
        [(ngModel)]="model.assemblyName"
        required  >
        <option [ngValue]="null">--({{'Words.Empty' | translate }})--</option>
    <option *ngFor="let item of Lookups.modules" [ngValue]="item.assemblyName">{{item.name}}</option>
</select>
    <p *ngIf="!FG_assemblyName.Write">{{FG_assemblyName.Value}}</p>

        <span *ngIf="Form.controls['Form__assemblyName'] && Form.controls['Form__assemblyName'].invalid && (Form.controls['Form__assemblyName'].dirty || Form.controls['Form__assemblyName'].touched)"><small *ngIf="Form.controls['Form__assemblyName'].errors!.required" class="form-text text-danger">{{'Messages.field_required' | translate : {p0:'Columns.ModuleRequestDTO__AssemblyName' | translate } }}</small>
</span>
    </div>
</div>
</form>

<generationInofList #server_tracer [IsEmbedded]='true'></generationInofList>



    </div>


    

        <p-footer>
            <div class="text-center modal-buttons">
                
    
    <button class="btn btn-primary"
            (click)="Install()"
             [disabled]="Form.invalid"
            >
        <i class="fa fa-download"></i> {{'Words.Install' | translate }}
    </button>

    
    <button class="btn btn-info"
            (click)="UpdateFiles()"
             [disabled]="Form.invalid"
            >
        <i class="fa fa-upload"></i> {{'Words.UpdateFiles' | translate }}
    </button>


            </div>
        </p-footer>
</p-dialog>
<div style='display:none' #lookupOptionsContainer values='{"modules":"C0"}'></div>
<div style='display:none' #viewParamsContainer values='{"ModelType":null,"AddUrl":null,"EditUrl":null,"DetailsUrl":null,"ListUrl":null,"Fields":[],"Other":{"server_tracer":"Generations/GenerationInofList"}}'></div>
