<section class="row">

    <div class="col-md-6 col-md-offset-3 col-sm-12 col-sm-offset-0">
        <div class="title-header text-center">
            <h1>{{'Words.Log__' | translate}} <span>{{'Words.In__' | translate}}</span></h1>
        </div>
        <div class="border"></div>
        <br />
        <br />

        <form class="order-price " #Form="ngForm">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 ">

                    <div class="form-group">
                        <input style="direction:ltr" type="text" [(ngModel)]="model.UserName" #UserName="ngModel" name="UserName" required class="form-control" placeholder="{{'Words.UserName' | translate}}" />
                        <span *ngIf="UserName.invalid && (UserName.dirty || UserName.touched)">
                            <small *ngIf="UserName.errors.required" class='form-text text-danger'>{{'Messages.field_required' | translate : { p0 : 'Words.UserName' | translate } }}</small>
                        </span>
                    </div>
                    <div class="form-group">
                        <input style="direction:ltr" [(ngModel)]="model.Password" #Password="ngModel" name="Password" required class="form-control" type="password" placeholder="{{'Words.Password' | translate}}" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="Login()" [disabled]="Form.invalid">
                            {{'Words.Login' | translate}}
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
