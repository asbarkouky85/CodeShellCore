<div [ngClass]="IsEmbedded?'panel panel-default head':'row wrapper border-bottom white-bg page-heading home'" *ngIf="!HideHeader">
    <div class="col-sm-5" *ngIf="!IsEmbedded">
        <h2>{{'Pages.Users__UserCreate' | translate }}<span *ngIf="HeaderExtra"> - {{HeaderExtra}}</span></h2>
        <ol class="breadcrumb">
            <li>
                <a routerLink="'/'">{{'Words.Main' | translate }}</a>
            </li>
            <li>
                {{'Pages.Users__UserCreate' | translate }}
            </li>
        </ol>
    </div>

    <div class="col-sm-7" *ngIf="!IsEmbedded">
        <br />
        <div class="row">
            <div class="col-md-12 text-last">


                
    <button class="btn btn-info"
            (click)="Refresh()"
            
            >
        <i class="fa fa-redo"></i> 
    </button>

            </div>
        </div>
    </div>
    <div class="panel-heading blueColor" *ngIf="IsEmbedded">
        <div class="row">
            <div class="col-md-8">
                {{'Pages.Users__UserCreate' | translate }}<span *ngIf="HeaderExtra"> - {{HeaderExtra}}</span>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</div><div [ngClass]="IsEmbedded?'panel panel-default embedded':'wrapper wrapper-content animated fadeInRight m-t-lgg home'">

    <div [ngClass]="IsEmbedded?'panel-body':'orderMain table-container'">
        <div class="row" *ngIf="UseLocalization">
            <div class="col-xs-12 col-md-6 col-xs-offset-0 col-md-offset-6 padBottom">
                <div class="buttonGra-group pull-last">
                        <button class="buttonGra buttonGra-sm" [ngClass]="CurrentLang=='ar'?'buttonGraAmethyst':'buttonGraWhite'" (click)="CurrentLang='ar'">
                            {{'Words.ar' | translate }}
                        </button>
                        <button class="buttonGra buttonGra-sm" [ngClass]="CurrentLang=='en'?'buttonGraAmethyst':'buttonGraWhite'" (click)="CurrentLang='en'">
                            {{'Words.en' | translate }}
                        </button>
                </div>
            </div>

        </div>
        


<form #Form="ngForm" >

<div class="row form-group "
     id="FG_firstName"
     #FG_firstName="bsFormGroup" bs-group
     >
    <label class="col-sm-3 control-label">
        {{'Columns.User__FirstName' | translate }}
    </label>
    <div class="col-sm-9">
        <input type="text"
       class="form-control "
       placeholder="{{'Columns.User__FirstName' | translate }}"
       name="Form__firstName"
       [(ngModel)]="model.firstName"
       title="{{'Columns.User__FirstName' | translate }}"
       [li-watch]="model"

       
        >
    <p *ngIf="!FG_firstName.Write">{{FG_firstName.Value}}</p>


        
    </div>
</div>

<div class="row form-group "
     id="FG_lastName"
     #FG_lastName="bsFormGroup" bs-group
     >
    <label class="col-sm-3 control-label">
        {{'Columns.User__LastName' | translate }}
    </label>
    <div class="col-sm-9">
        <input type="text"
       class="form-control "
       placeholder="{{'Columns.User__LastName' | translate }}"
       name="Form__lastName"
       [(ngModel)]="model.lastName"
       title="{{'Columns.User__LastName' | translate }}"
       [li-watch]="model"

       
        >
    <p *ngIf="!FG_lastName.Write">{{FG_lastName.Value}}</p>


        
    </div>
</div>
</form>


        
        <div class="row submit-buttons pull-last">
             
    <button class="btn btn-primary"
        [disabled]="!CanSubmit"
        (click)="Submit()">
    {{'Words.Save' | translate }}
</button>




        </div>
    </div>
</div>

<div style='display:none' #lookupOptionsContainer values=''></div>
<div style='display:none' #viewParamsContainer values=''></div>
